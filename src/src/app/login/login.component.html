<!-- Default form login -->
<form class="text-center border border-light p-5" [formGroup]=loginform (ngSubmit)="onSubmit()">

    <p class="h4 mb-4">Sign in</p>
  
    <!-- Email -->
    <input type="text" formControlName="username" class="form-control mb-4" placeholder="UserName" id="username" autocomplete="off">
    
    <div class="error" 
    *ngIf="loginform.controls['password'].hasError('required')
    && loginform.controls['password'].touched">Please enter the password .</div>
  
    <!-- Password -->
    <input type="password" class="form-control mb-4" placeholder="Password" formControlName="password" id="password" autocomplete="off">
    <div class="error" 
    *ngIf="loginform.controls['password'].hasError('required')
    && loginform.controls['password'].touched">Please enter the password .</div>
  
    <div class="d-flex justify-content-around">
      <div>
        <!-- Remember me -->
        <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
      </div>
      <div>
        <!-- Forgot password -->
        <a href="">Forgot password?</a>
      </div>
    </div>
  
    <!-- Sign in button -->
    <button mdbBtn color="info"  class="my-4" type="submit" [disabled]="loginform.invalid" >Sign in</button>
  
    <!-- Register -->
    <p>Not a member?
      <a href="">Register</a>
    </p>
  
    <!-- Social login -->
    <p>or sign in with:</p>
  
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="facebook"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="twitter"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="linkedin"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="github"></mdb-icon>
    </a>
   
  </form>
  <!-- Default form login -->
