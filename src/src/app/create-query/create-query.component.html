

<div [hidden]="submitted" style="width: 400px;" class="text-center border border-light p-5">
  <p class="h4 mb-4">Raise a Query Here</p>
  <label>Select Category</label>
  <select [(ngModel)]=query.categoryCategoriesID class="browser-default custom-select mb-4" placeholder="Choose">
    <option value="" disabled >Choose option</option>
  <option *ngFor="let hd of category" value="{{hd.categoriesID}}">{{hd.catName}}</option>
  </select>

  <form (ngSubmit)="onSubmit()" >
  
    <div class="form-group">
      <textarea class="form-control rounded-0" [(ngModel)]=query.qContent name="qContent" rows="3" placeholder="Enter details here"  required minlength="4"></textarea>
    </div>
    
  
    <!-- Copy -->
 <!--   <div class="row">
      <div class="col-md-6 mx-auto d-flex justify-content-center">
        <mdb-checkbox [default]="true" class="mb-4">Send me a copy of this message</mdb-checkbox>
      </div>
    </div>-->
  
  
    <!-- Send button -->
    <button mdbBtn color="success" block="true" type="submit">Post</button>
  
  </form>
  </div>
  <a routerLink="/Dashboard/{{id}}"  mdbBtn color="blue"  class="waves" mdbWavesEffect routerLinkActice="active">Go to DashBoard</a>
  
  
  
  <div [hidden]="!submitted" class="alert alert-success" role="alert">
    <h4 class="alert-heading"></h4>
  
    <hr>
    <p class="mb-0">Query Raised successfully!</p>
  </div>
