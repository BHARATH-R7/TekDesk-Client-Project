

<div [hidden]="submitted" style="width: 400px;" class="text-center border border-light p-5">
  <p class="h4 mb-4">Update a Query Deatils Here</p>
  <label>Select Category</label>
  <select [(ngModel)]=query.categoryCategoriesID class="browser-default custom-select mb-4" disabled placeholder="Choose">
    <option value="" disabled >Choose option</option>
  <option *ngFor="let hd of category" value="{{hd.categoriesID}}">{{hd.catName}}</option>
  </select>

  <form (ngSubmit)="onSubmit()" >
  
    <div class="form-group">
      <textarea class="form-control rounded-0" [(ngModel)]=query.qContent name="qContent"  rows="3" placeholder="Enter details about query"></textarea>
    </div>
