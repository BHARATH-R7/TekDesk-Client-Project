<div class="d-flex justify-content-center">
  <div class="col-md-8">
    <!-- <mdb-card cascade="true" wider="true">
      <mdb-card-body cascade="true" class="text-left"> -->

<div [hidden]="submitted" class="text-center border border-light p-5" style="width: 400px;">
  <div  style="width:40rem" >
    <h3 class="card-title">
      <strong>Post Solutions Here</strong>
    </h3>
  </div>

  <form    >
    <div class="card" style="width:40rem">

      <div>
        <label  for="name"><h5>Query </h5></label><br/>
        <select  [(ngModel)]=solutionForQueryID name="dd" placeholder="Choose">
            <option value="" disabled><h4>Select Category</h4></option>
            <option *ngFor="let hd of queries" value="{{hd.queryID}}">{{hd.qContent}}</option>
        </select>
      </div>
      
    <div>
      <label for="name"><h5>Enter Your Solution Below</h5></label><br/>
      <textarea [(ngModel)]=sContent name="sContent" rows="3" cols="40"></textarea>
    </div>
    
      <div>
        <app-upload (onUploadFinished)="uploadFinished($event)"></app-upload>
      </div>

        <br>

       <div>
        <button  class="btn btn-primary" type="button" (click)="onCreate()" >Submit</button>
       </div>
       
      </div>
  </form>

  <div style="width:40rem">
    <br>
    <a  routerLink="/fp" mdbBtn color="unique" routerLinkActice="active" >Go to Main Page </a>
  </div>

</div>
<!-- </mdb-card-body>
</mdb-card> -->
</div>

</div>



<div class="d-flex justify-content-center">
  <mdb-card-body cascade="true" class="text-center">
    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
        <a  routerLink="/fp" mdbBtn color="unique" routerLinkActice="active" >Go to Main Page </a>
    </div>
  </mdb-card-body>
</div>
